<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muokkaa tuote</title>
</head>
<body>
    <h1>Tuotteen tietojen muokkaus</h1>
    <form th:object="${tuote}" th:action="@{../save}" action="#" method="post">
        <label for="id"></label>
        <input type="hidden" id="id" th:field="*{tuoteId}" readonly="readonly" />

        <label for="nimi">Nimi</label>
        <input type="text" th:field="*{nimi}" />

        <label for="tyyppi">Tyyppi</label>
        <select th:field="*{tyyppi}">
            <option th:each="tyyppi : ${tuotetyypit}" 
                    th:value="${tyyppi.tyyppiId}" 
                    th:text="${tyyppi.tyyppiNimi}"></option>
        </select>
        

        <label for="vari">VÃ¤ri</label>
        <input type="text" th:field="*{vari}" />

        <label for="koko">Koko</label>
        <select th:field="*{koko}">
            <option th:each="koko : ${koot}" th:value="${koko}" th:text="${koko}"></option>
        </select>
        

        <label for="hinta">Hinta</label>
        <input type="text" th:field="*{hinta}" />

        <label for="varastossa">Varastossa</label>
        <input type="text" th:field="*{varastomaara}" />

        <label for="valmistaja">Valmistaja</label>
        <select th:field="*{valmistaja}">
            <option th:each="valmistaja : ${valmistajat}" th:value="${valmistaja.valmistajaId}" th:text="${valmistaja.valmistajaNimi}"></option>
        </select>

        <input type="submit" class="btn btn-success" value="Save"></input>
    </form>
    <a href="/tuotteet">Takaisin tuotelistaukseen</a>
</body>
</html>
